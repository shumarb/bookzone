<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to sidebar CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/side-navigation-bar.css">

    <title>BookZone</title>
</head>
<body>

<!-- Sidebar -->
<div th:replace="~{side-navigation-bar :: sidebar}"></div>

<div class="container content my-5">
    <h4 class="text-center">Add Book</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" id="addBookForm">
        <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" id="name" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" class="form-control" name="category" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" class="form-control" name="author" required>
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" id="year" class="form-control" name="year" required>
        </div>

        <button type="submit" class="btn btn-primary" onclick="return validateForm()">Submit</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Script for validation of data regarding book -->
<script src="/js/validation.js"></script>
</body>
</html>
