<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">

	<!-- Link to sidebar CSS-->
	<link rel="stylesheet" type="text/css" href="/static/css/side-navigation-bar.css">

	<title>BookZone</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous">
	</script>
</head>

<body>

<!-- Sidebar -->
<div th:replace="~{side-navigation-bar :: sidebar}"></div>

<div class="container my-5 col-md-6">
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Category</th>
			<th scope="col">Year</th>
			<th scope="col">Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="b, iterStat :${book}">
			<td th:text="${iterStat.index + 1}"></td>
			<td th:text="${b.title}"></td>
			<td th:text="${b.author}"></td>
			<td th:text="${b.category}"></td>
			<td th:text="${b.year}"></td>
			<td>
				<a style="color: red" th:href="@{/deleteSpecialBook/{id}(id=${b.id})}">
					<i class="fa-solid fa-trash"></i>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
</script>

-->
</body>

</html>
